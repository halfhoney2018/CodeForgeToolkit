<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeForge - 开发者工具箱</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-bottom: 16px;
      width: 64px;
      height: 64px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #165DFF;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      color: #4E5969;
      margin-bottom: 16px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      background-color: #165DFF;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #0E42D2;
    }
    .btn-row {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.svg" alt="CodeForge Logo" class="logo" />
      <h1>CodeForge</h1>
      <p>开发者工具箱</p>
    </div>
    <div class="btn-row">
      <a href="index.html" target="_blank" class="btn">打开工具集</a>
      <a href="chrome://newtab/" class="btn">在新标签打开</a>
    </div>
  </div>
</body>
</html>
