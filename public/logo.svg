<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2B5AED" />
      <stop offset="100%" stop-color="#1A3FA0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- 代码括号 -->
  <path d="M46,40 L30,64 L46,88" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  <path d="M82,40 L98,64 L82,88" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- 中间的齿轮图标 -->
  <g transform="translate(64, 64)" fill="#FFFFFF">
    <circle cx="0" cy="0" r="12" fill="#FFFFFF" />
    <circle cx="0" cy="0" r="6" fill="url(#bgGradient)" />
    
    <!-- 齿轮齿 -->
    <g id="gear-teeth">
      <rect x="-3" y="-24" width="6" height="12" rx="2" />
      <rect x="-3" y="12" width="6" height="12" rx="2" />
      <rect x="-24" y="-3" width="12" height="6" rx="2" />
      <rect x="12" y="-3" width="12" height="6" rx="2" />
      
      <!-- 斜向的齿 -->
      <rect transform="rotate(45)" x="-3" y="-24" width="6" height="12" rx="2" />
      <rect transform="rotate(45)" x="-3" y="12" width="6" height="12" rx="2" />
      <rect transform="rotate(45)" x="-24" y="-3" width="12" height="6" rx="2" />
      <rect transform="rotate(45)" x="12" y="-3" width="12" height="6" rx="2" />
    </g>
  </g>
  
  <!-- 底部文字 -->
  <text x="64" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CODEFORGE TOOLKIT</text>
</svg>
