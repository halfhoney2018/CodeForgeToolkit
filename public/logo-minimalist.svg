<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="128" height="128" fill="#FFFFFF" />
  
  <!-- 主图形 - 简洁的CF标志 -->
  <g transform="translate(64, 64)">
    <!-- 圆形背景 -->
    <circle cx="0" cy="0" r="50" fill="url(#minimalGradient)" />
    
    <!-- 代码符号和工具图标的组合 -->
    <path d="M-20,-15 L-30,0 L-20,15 M20,-15 L30,0 L20,15" 
          stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- 中间的简化工具图标 -->
    <path d="M-5,-20 L-5,20 M-5,-20 C5,-20 15,-15 15,-5 M-5,0 C5,0 12,0 12,0 M-5,20 C5,20 15,15 15,5" 
          stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- 底部文字 -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#3B82F6">CodeForge</text>
</svg>
