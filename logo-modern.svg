<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 背景形状 - 圆角矩形 -->
  <rect x="14" y="14" width="100" height="100" rx="20" fill="url(#primaryGradient)" filter="url(#dropShadow)" />
  
  <!-- 工具图标 - 抽象化的扳手和齿轮组合 -->
  <g fill="#FFFFFF">
    <!-- 代码符号 < > -->
    <path d="M45,48 L32,64 L45,80" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <path d="M83,48 L96,64 L83,80" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- 中央图形元素 - 抽象化的"CF"字母 -->
    <path d="M55,46 L55,82 M55,46 C65,46 73,50 73,58 M55,64 C65,64 71,64 71,64 M55,82 C65,82 73,78 73,70" 
          stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- 装饰元素 - 小点 -->
  <circle cx="24" cy="24" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="24" cy="104" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="104" cy="24" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="104" cy="104" r="3" fill="#FFFFFF" opacity="0.8" />
  
  <!-- 品牌名称 -->
  <text x="64" y="113" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CODEFORGE</text>
</svg>
